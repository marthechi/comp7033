<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-12 col-md-7 mx-auto">
                <h4 class="mb-3 text-center">Register As a Restaurant Manager</h4>
                <div  style="border: 1px solid grey; padding: 10px; border-radius: 10px;">
                    <form method="post" class="mt-3" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="username">First name:</label>
                            <input type="text" name="firstname" placeholder="First Name"
                            class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="username">Last name:</label>
                            <input type="text" name="lastname" placeholder="Last Name"
                            class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" name="email" placeholder="email"
                            class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="phoneNumber">Mobile Number:</label> <br>
                            <input type="text" name="phonenumber" placeholder="phone number"
                            class="form-control" required>
                        </div>
                        <!-- <div class="form-group">
                            <label for="address">Address:</label>
                            <textarea name="address" class="form-control" placeholder="Address"
                            required></textarea>
                        </div> -->
                        <!-- <div class="form-group">
                            <label for="photo">Photo:</label>
                            <input type="file" name="photo">
                        </div> -->
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" name="password" placeholder="password"
                            class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Repeat Password:</label>
                            <input type="password" name="repeatpassword" placeholder="password"
                            class="form-control" required>
                        </div>
                        <div class="form-group mb-2">
                            <button type="submit" class="btn btn-md btn-primary w-100"> Submit </button>
                        </div>
                        {% if error %}
                            <div class="alert alert-danger text-center">
                                <strong>{{error}}</strong> 
                            </div>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
