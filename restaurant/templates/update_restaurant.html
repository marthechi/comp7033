{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <nav arial-label ="breadcrumb">
            <ol class="breadcrumb" style="background-color: white">
                <li class="breadcrumb-item">
                    <a href="{{ url_for('dashboard') }}"> Dashboard </a>
                </li>
                 <li class="breadcrumb-item active">
                     Update restaurant
                </li>
            </ol>
        </nav>
        {% with messages = get_flashed_messages() %}  
            {% if messages %}  
                {% for message in messages %}  
                <div class="alert alert-success text-center">
                    <strong>{{message}}</strong> 
                </div>  
                {% endfor %}  
            {% endif %}  
        {% endwith %} 
        <div class="col-md-9 col-12 mx-auto">
            <form method="post" class="mt-3" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="email">Restaurant Name:</label>
                    <input type="text" name="name"
                    placeholder="Restaurant name" value=" {{result['name']}} "
                    class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea name="address" class="form-control" 
                    placeholder="Address"
                    required> {{result['address']}} </textarea>
                </div>
                <div class="form-group">
                    <label for="email">Opening hours:</label>
                    <input type="time" name="openHours" value="{{result['openHours']}}"
                    placeholder="8am"
                    class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Closing hours:</label>
                    <input type="time" name="closeHours" value="{{result['closeHours']}}"
                    placeholder="7pm" 
                    class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Cuisine type:</label>
                    <input type="text" name="cuisines" value="{{result['cuisines']}}"
                    placeholder="Chinese"
                    class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Available Seats:</label>
                    <input type="text" name="available_seats" value="{{result.available_seats}}"
                    class="form-control" required>
                </div>
                <div class="form-group mb-2">
                    <button type="submit" class="btn btn-md btn-primary w-100"> Submit </button>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
