{% extends 'base.html' %}
{% block content %}


  <div class="container-fluid">
      <header class="section-header mt-5">
        <h3>Edit dish details</h3>
      </header>
      <div class="row" >
          <div class="col-12 col-md-7 mx-auto">
            <form method="POST" class="mt-3" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="email">Name</label>
                    <input type="text" name="name" placeholder="Menu name"
                    value="{{ dish['name'] }}"
                    class="form-control" required>
                </div> 
                <div class="form-group">
                    <label for="email">Description</label>
                    <textarea name="description" class="form-control"
                    placeholder="Menu Description">{{ dish['description'] }}</textarea>
                </div> 
                <div class="form-group">
                    <label for="email">Price</label>
                    <input type="number" name="price" placeholder="Menu price"
                    value="{{ dish['price'] }}"
                    class="form-control" required>
                </div> 
                <div class="form-group">
                    <label for="email">Dish type</label>
                    <select class="form-control" name="featured">
                        <option value="false">Regular</option>
                        <option value="true">Special</option>
                    </select>
                </div> 
                <div class="form-group">
                    <label for="exampleInputEmail1">Image</label> 
                    <input type=file name='image' id = "image_input" onchange="showPreview(event)" > 
                    <!-- <button type="button" onclick="document.getElementById('image_input').click()">Choose File</button> -->
                    <div class="preview-hide text-center">
                        <img src="{{ dish['image'] }}" height="100" width="100" alt="{{ dish['name'] }}">
                    </div>
                    <div class="preview text-center">
                        <img id="file-ip-1-preview">
                    </div>
                </div>
                <div class="form-group mb-2">
                    <button type="submit" class="btn btn-md btn-primary w-100"> Submit </button>
                </div>
            </form>
          </div>
      </div>
  </div>


<script>
    function showPreview(event){
        if(event.target.files.length > 0){
            var src = URL.createObjectURL(event.target.files[0]);
            var preview = document.getElementById("file-ip-1-preview");
            document.querySelector(".preview-hide").style.display = "none";
            preview.src = src;
            preview.style.height= '100px'
            preview.style.width= '100px'
            // preview.style.display = "block";
        }
    }
</script>

{% endblock %}
