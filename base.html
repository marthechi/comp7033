<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static//style.css">
  </head>
  <body>
    <div id="content">
     <!-- navbar.html -->
     <nav class="navbar  fixed-top mb-3"
     style="background-color: #353535;">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="{{ url_for('dashboard') }}"><b>Welcome {{name}}</b></a>
          <button class="navbar-toggler " type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon text-white"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">{{name}}</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">   
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Restaurants
                  </a>
                  <ul class="dropdown-menu">
                    <li>
                      <a class="dropdown-item"  href="{{ url_for('stepOne') }}">Create restaurant</a>
                    </li>
                    <li>
                      <a class="dropdown-item"  href="{{ url_for('retrieveRestaurant') }}">View Restaurant</a>
                    </li>
                    <li>
                      <a class="dropdown-item"  href="{{ url_for('update_restaurant') }}">Edit restaurant</a>
                    </li>
                  </ul>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Menu
                  </a>
                  <ul class="dropdown-menu">
                    <li>
                      <a class="dropdown-item"  href="{{ url_for('menu') }}">View menu</a>
                    </li>
                    <li>
                      <a class="dropdown-item"  href="{{ url_for('addMenuLink') }}">Add Menu</a>
                    </li>
                    <!-- <li>
                      <a class="dropdown-item"  href="{{ url_for('retrieveRestaurant') }}">Edit Menu</a>
                    </li> -->
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link"  href="{{ url_for('getStaffs') }}">Registered Staffs</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link"  href="{{ url_for('staffPostion') }}">Create restaurant Position</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>


    <!-- page content -->
    {% block content %}
    {% endblock %}

</div>
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
